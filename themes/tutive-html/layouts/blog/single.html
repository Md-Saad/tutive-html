{{define "main"}}
<!-- Mark up for Integration Single Page div-->
<div class="sticky-progress">
  <div class="sticky-progress-container">
    <div class="sticky-progress-bar" id="myBar"></div>
  </div>  
</div>
<article class="blog-post-single">
  <!-- Mark up for Hero div-->
  <div class="hero_inner_page">
    <div class="container">
      <div class="row justify-content-center ">
        <div class="col-md-6 align-self-center">
          <div class="site-breadcrumb" >
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="{{ .Site.Params.blogPageURL | absURL }}">Blog</a></li>
              <li class="breadcrumb-item" aria-current="page">{{ .Title }}</li>
              </ol>
            </nav>
          </div>
          <!-- Mark up for BreadCrumb-->
          <div class="blog-post-title hero_inner_page_content">
            <h1>{{.Title}}</h1>
          </div>
          <div class="media blog-author-wrap">
            <div class="blog-author  mr-3">
              <img src="{{.Params.author_icon | absURL}}" alt="" 
              class="blog-author-image  ">
            </div>
            <div class="media-body align-self-center">
              <div class="author-name">
                  <h4 class="blog-author-name mb-0">{{.Params.author}}</h4>
                  <p class="blog-date mb-0">{{ .PublishDate.Format "2 January, 2006" }}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="hero_inner_page_figure text-center">
            <img src="{{.Params.feature_image | absURL}}" alt="blog-post">
          </div>
        </div>
      </div>
    </div>
  </div><!-- Mark up for Blog author-->
  <div class="blog-description">
    <div class="container">
      <div class="row justify-content-center ">
        <div class="col-lg-8 col-md-10 ml-auto mr-auto">
          {{.Content}}
        
          <div class="blog-author-profile clearfix">
            <div class="media blog-author-wrap">
              <div class="blog-author  mr-3">
                <img src="{{.Params.author_icon | absURL}}" alt="" 
                class="blog-author-image  ">
              </div>
              <div class="media-body align-self-center ">
                <div class="author-name float-left">
                    <h4 class="blog-author-name mb-0">{{.Params.author}}</h4>
                    <p class="blog-date mb-0">{{ .PublishDate.Format "2 January, 2006" }}</p>
                </div>
                <div class="blog-author-social float-right">
                  <ul class="social_link list-inline">
                    {{range .Params.socialLinks}}
                      <li class="list-inline-item ">
                          <a href="{{.link | absURL}}"><i class="fa {{ .icon }}"></i></a>
                      </li>
                    {{end}}
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</article>
{{ partial "blogSection.html" .}}
{{end}}
