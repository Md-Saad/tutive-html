{{with .Site.Data.team}}
{{if .enable}}
<!-- Mark up for Team Members Section-->
<section class="team" id="team">
  <div class="team_shape_left">
    <img src="../images/team/team_shape_left.svg" alt="" />
  </div>
  <div class="team_shape_right">
    <img src="../images/team/team_shape_right.svg" alt="" />
  </div>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-5 col-sm-6">
        <div class="section_header text-left">
          <h2>{{.title}}</h2>
          <p>
            {{.description}}
          </p>
          <!--div class="team-member-link">
            <a href="team-members.html" class="button button-light">View all Members</a>
          </div-->
        </div>
      </div>
      <div class="col-md-7 col-sm-6">
        <div class="team_slider">
          {{range .team_members}}
          <div class="team_slider_item position-relative">
            <img src="{{.image | absURL}}" alt=" team_member1" />
            <div class="team_member_details">
              <h3>{{.name}}</h3>
              <p>{{.designation}}</p>
            </div>
          </div>
          {{end}}
        </div>
        <div class="team-member-link text-center mt-3">
          <a href="{{ $.Site.Params.memberLink | absURL }}" class="button button-light">View all Members</a>
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
